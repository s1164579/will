<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>ÁÇπ‰∫ÆÂú£ËØûÊ†ë (ÊúÄÁªàÂÆåÁæéÁâà)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://unpkg.com/three@0.157.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    
    <style>
        body { margin: 0; background: #000000; overflow: hidden; font-family: "Microsoft YaHei", sans-serif; }
        
        .input_video {
            position: absolute; top: 10px; left: 10px;
            width: 120px; height: 90px;
            border-radius: 8px; border: 1px solid #555; 
            z-index: 0; transform: scaleX(-1);
            opacity: 0; /* ÂàùÂßãÈöêËóè */
            object-fit: cover; display: none; 
            transition: opacity 1s;
        }

        #gesture-debug {
            position: absolute; top: 10px; right: 10px;
            color: #00ff00; font-family: monospace; font-size: 12px;
            background: rgba(0,0,0,0.5); padding: 5px 10px;
            border-radius: 4px; pointer-events: none; text-align: right;
            z-index: 102; border: 1px solid #333; 
            opacity: 0; transition: opacity 0.3s;
        }

        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000000; 
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            z-index: 999; transition: opacity 0.8s ease-out;
        }
        
        #start-btn {
            padding: 18px 50px; font-size: 1.3rem; color: #fff;
            background: linear-gradient(135deg, #0f6b0f 0%, #8B0000 100%); 
            border: 2px solid #D4AF37; border-radius: 50px;
            cursor: pointer; box-shadow: 0 0 30px rgba(15, 107, 15, 0.4);
            transition: transform 0.2s; font-weight: bold;
        }
        #start-btn:active { transform: scale(0.95); }
        .loading-text { color: #444; font-size: 0.8rem; margin-top: 20px; letter-spacing: 1px; }
    </style>
</head>
<body>

    <div id="overlay">
        <button id="start-btn">üéÑ ÁÇπ‰∫ÆÂú£ËØûÊ†ë üéÑ</button>
        <div class="loading-text" id="loading-msg"> </div>
    </div>

    <div id="gesture-debug">Wait...</div>
    <video class="input_video" playsinline muted autoplay></video>

    <script type="module">
        let isExploded = false; 
        const SMOOTHNESS = 0.08; 
        let currentLerp = 0.0; 

        let scene, camera, renderer;
        let treeParticles, treeGeo, starParticles, starGeo, ribbonParticles, ribbonGeo;
        
        const PARTICLE_COUNT = 22000; 
        const STAR_PARTICLE_COUNT = 1600; 
        const RIBBON_COUNT = 1200; 

        const treeTargets = new Float32Array(PARTICLE_COUNT * 3);
        const textTargets = new Float32Array(PARTICLE_COUNT * 3);
        const ribbonTreeTargets = new Float32Array(RIBBON_COUNT * 3);
        const ribbonRandomTargets = new Float32Array(RIBBON_COUNT * 3);

        const initialTreeColors = new Float32Array(PARTICLE_COUNT * 3); 
        const finalTextColors = new Float32Array(PARTICLE_COUNT * 3);   

        const overlay = document.getElementById('overlay');
        const startBtn = document.getElementById('start-btn');
        const loadingMsg = document.getElementById('loading-msg');
        const videoElement = document.getElementsByClassName('input_video')[0];
        const debugElement = document.getElementById('gesture-debug');

        function generateTextTargets() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const width = 1800; const height = 900; 
            canvas.width = width; canvas.height = height;
            ctx.fillStyle = '#000000'; ctx.fillRect(0, 0, width, height);
            ctx.fillStyle = '#FFFFFF'; ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
            
            ctx.font = '900 220px "Arial Black", sans-serif'; 
            ctx.fillText("Loken", width / 2, height / 2 - 120);
            ctx.font = 'bold 110px "Verdana", sans-serif';
            ctx.fillText("Merry Christmas", width / 2, height / 2 + 80);
            
            const data = ctx.getImageData(0, 0, width, height).data;
            const validPoints = [];
            const step = 4; 
            
            for (let y = 0; y < height; y += step) {
                for (let x = 0; x < width; x += step) {
                    if (data[(y * width + x) * 4] > 100) { 
                        validPoints.push((x - width / 2) * 0.042, -(y - height / 2) * 0.042 + 10, 0);
                    }
                }
            }

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                if (validPoints.length > 0) {
                    const idx = (i % (validPoints.length / 3)) * 3;
                    textTargets[i*3] = validPoints[idx];
                    textTargets[i*3+1] = validPoints[idx+1];
                    textTargets[i*3+2] = validPoints[idx+2] + (Math.random() - 0.5) * 0.5;
                } else {
                    textTargets[i*3] = 0; textTargets[i*3+1] = 0; textTargets[i*3+2] = 0;
                }
            }
        }

        function createGlowTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 32; canvas.height = 32; 
            const ctx = canvas.getContext('2d');
            const grad = ctx.createRadialGradient(16, 16, 0, 16, 16, 16);
            grad.addColorStop(0.0, 'rgba(255, 255, 255, 1.0)'); 
            grad.addColorStop(0.4, 'rgba(255, 255, 255, 0.5)'); 
            grad.addColorStop(1.0, 'rgba(0, 0, 0, 0)');
            ctx.fillStyle = grad; ctx.fillRect(0, 0, 32, 32);
            return new THREE.CanvasTexture(canvas);
        }

        function initThree() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.02);
            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 500);
            camera.position.set(0, 8, 42); camera.lookAt(0, 10, 0); 
            
            renderer = new THREE.WebGLRenderer({ antialias: false, alpha: true, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
            document.body.appendChild(renderer.domElement);

            generateTextTargets();
            createTreeData(); createRibbonData();
            createParticles(); createRibbons(); createParticleStar();  

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
            animate();
        }

        function createTreeData() {
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const h = Math.random() * 22; 
                const rBase = (1 - h / 23) * 8.0 * (0.8 + 0.2 * Math.random()); 
                const angle = h * 6 + Math.random() * Math.PI * 2; 
                treeTargets[i*3] = Math.cos(angle) * rBase; 
                treeTargets[i*3+1] = h - 2; 
                treeTargets[i*3+2] = Math.sin(angle) * rBase;
            }
        }

        function createRibbonData() {
            for (let i = 0; i < RIBBON_COUNT; i++) {
                const h = (i / RIBBON_COUNT) * 22; 
                const rBase = (1 - h / 23.5) * 9.0; 
                const angle = h * 4 + Math.PI * 2; 
                ribbonTreeTargets[i*3] = Math.cos(angle) * rBase; 
                ribbonTreeTargets[i*3+1] = h - 2; 
                ribbonTreeTargets[i*3+2] = Math.sin(angle) * rBase;
                
                const r = 35 + Math.random() * 25; 
                const theta = Math.random() * Math.PI * 2; 
                const phi = Math.acos(2 * Math.random() - 1);
                ribbonRandomTargets[i*3] = r * Math.sin(phi) * Math.cos(theta); 
                ribbonRandomTargets[i*3+1] = r * Math.sin(phi) * Math.sin(theta); 
                ribbonRandomTargets[i*3+2] = r * Math.cos(phi);
            }
        }

        function createParticles() {
            treeGeo = new THREE.BufferGeometry(); 
            const positions = new Float32Array(PARTICLE_COUNT * 3); 
            const colors = new Float32Array(PARTICLE_COUNT * 3);
            
            const cRed = new THREE.Color('#FF3333');   
            const cGreen = new THREE.Color('#22AA22'); 
            const cDarkGreen = new THREE.Color('#007700'); 
            const cGold = new THREE.Color('#FFD700');  
            const cWhite = new THREE.Color('#FFFFFF'); 

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                positions[i*3] = treeTargets[i*3]; 
                positions[i*3+1] = treeTargets[i*3+1]; 
                positions[i*3+2] = treeTargets[i*3+2];
                
                let treeCol;
                const rnd = Math.random(); 
                if (rnd < 0.60) treeCol = Math.random() > 0.4 ? cGreen : cDarkGreen; 
                else if (rnd < 0.80) treeCol = cRed; 
                else treeCol = Math.random() < 0.5 ? cGold : cWhite;

                initialTreeColors[i*3] = treeCol.r;
                initialTreeColors[i*3+1] = treeCol.g;
                initialTreeColors[i*3+2] = treeCol.b;

                let textCol;
                if (Math.random() < 0.7) textCol = cGold;
                else textCol = cWhite;

                finalTextColors[i*3] = textCol.r;
                finalTextColors[i*3+1] = textCol.g;
                finalTextColors[i*3+2] = textCol.b;

                colors[i*3] = initialTreeColors[i*3];
                colors[i*3+1] = initialTreeColors[i*3+1];
                colors[i*3+2] = initialTreeColors[i*3+2];
            }
            treeGeo.setAttribute('position', new THREE.BufferAttribute(positions, 3)); 
            treeGeo.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            
            const mat = new THREE.PointsMaterial({ 
                size: 0.29, 
                map: createGlowTexture(), 
                vertexColors: true, 
                transparent: true, 
                opacity: 0.95, 
                blending: THREE.AdditiveBlending, 
                depthWrite: false 
            });
            treeParticles = new THREE.Points(treeGeo, mat);
            scene.add(treeParticles);
        }

        function createRibbons() {
            ribbonGeo = new THREE.BufferGeometry(); 
            const positions = new Float32Array(RIBBON_COUNT * 3); 
            const colors = [];
            for(let i=0; i<RIBBON_COUNT; i++){ 
                positions[i*3] = ribbonTreeTargets[i*3]; 
                positions[i*3+1] = ribbonTreeTargets[i*3+1]; 
                positions[i*3+2] = ribbonTreeTargets[i*3+2]; 
                colors.push(0.9, 0.7, 0.2); 
            }
            ribbonGeo.setAttribute('position', new THREE.BufferAttribute(positions, 3)); 
            ribbonGeo.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
            ribbonParticles = new THREE.Points(ribbonGeo, new THREE.PointsMaterial({ 
                size: 0.20, 
                map: createGlowTexture(), vertexColors: true, transparent: true, opacity: 0.8, blending: THREE.AdditiveBlending, depthWrite: false 
            }));
            scene.add(ribbonParticles);
        }

        function createParticleStar() {
            starGeo = new THREE.BufferGeometry(); const positions = []; const colors = [];
            const cCore = new THREE.Color(0xFFFFFF); const cTip = new THREE.Color(0xFFD700);  
            
            const outerR = 2.0; 
            const innerRRatio = 0.2; 

            for (let i = 0; i < STAR_PARTICLE_COUNT; i++) {
                let theta = Math.random() * Math.PI * 2;
                
                const starModulation = (Math.cos(theta * 5) + 1) / 2; 
                // ‰øùÊåÅÊûÅËá¥ÈîêÂà©ÁöÑ4.0ÊåáÊï∞
                const rMod = Math.pow(starModulation, 4.0); 
                const currentMaxR = outerR * (innerRRatio + rMod * (1 - innerRRatio));

                const r = Math.pow(Math.random(), 0.9) * currentMaxR;

                const x = r * Math.cos(theta);
                const y = r * Math.sin(theta);
                const z = (Math.random() - 0.5) * 0.3 * (1 - r/outerR); 

                positions.push(x, y, z);
                
                const distRatio = r / outerR;
                colors.push(
                    cCore.r * (1 - distRatio * 0.4) + cTip.r * distRatio * 0.4,
                    cCore.g * (1 - distRatio * 0.7) + cTip.g * distRatio * 0.7,
                    cTip.b 
                );
            }
            starGeo.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3)); 
            starGeo.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
            
            const starMat = new THREE.PointsMaterial({ 
                size: 0.19, 
                map: createGlowTexture(), vertexColors: true, transparent: true, opacity: 1.0, blending: THREE.AdditiveBlending, depthWrite: false 
            });
            starParticles = new THREE.Points(starGeo, starMat);
            // ‚òÖ‚òÖ‚òÖ ÊúÄÁªà‰øÆÊîπÔºöÂ∞ÜÊòüÊòüÁöÑÂü∫Á°ÄÈ´òÂ∫¶‰ªé 20.0 ÊèêÂçáÂà∞ 20.8 ‚òÖ‚òÖ‚òÖ
            starParticles.position.set(0, 20.8, 0); 
            scene.add(starParticles);
        }

        function animate() {
            requestAnimationFrame(animate);
            const targetLerp = isExploded ? 1.0 : 0.0;
            currentLerp += (targetLerp - currentLerp) * SMOOTHNESS;

            const treePos = treeGeo.attributes.position.array;
            const treeCol = treeGeo.attributes.color.array;

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const i3 = i*3;
                treePos[i3] = treeTargets[i3] * (1 - currentLerp) + textTargets[i3] * currentLerp;
                treePos[i3+1] = treeTargets[i3+1] * (1 - currentLerp) + textTargets[i3+1] * currentLerp;
                treePos[i3+2] = treeTargets[i3+2] * (1 - currentLerp) + textTargets[i3+2] * currentLerp;
                
                treeCol[i3] = initialTreeColors[i3] * (1 - currentLerp) + finalTextColors[i3] * currentLerp;
                treeCol[i3+1] = initialTreeColors[i3+1] * (1 - currentLerp) + finalTextColors[i3+1] * currentLerp;
                treeCol[i3+2] = initialTreeColors[i3+2] * (1 - currentLerp) + finalTextColors[i3+2] * currentLerp;
            }
            treeGeo.attributes.position.needsUpdate = true;
            treeGeo.attributes.color.needsUpdate = true;

            const ribbonPos = ribbonGeo.attributes.position.array;
            for (let i = 0; i < RIBBON_COUNT * 3; i++) {
                ribbonPos[i] = ribbonTreeTargets[i] * (1 - currentLerp) + ribbonRandomTargets[i] * currentLerp;
                ribbonPos[i+1] = ribbonTreeTargets[i+1] * (1 - currentLerp) + ribbonRandomTargets[i+1] * currentLerp;
                ribbonPos[i+2] = ribbonTreeTargets[i+2] * (1 - currentLerp) + ribbonRandomTargets[i+2] * currentLerp;
            }
            ribbonGeo.attributes.position.needsUpdate = true;

            const rotSpeed = 0.002 * (1 - currentLerp);
            treeParticles.rotation.y += rotSpeed;
            ribbonParticles.rotation.y += rotSpeed;
            
            if (starParticles) {
                starParticles.rotation.y -= 0.015; 
                const starScale = Math.max(0.0, (1 - currentLerp * 1.3));
                starParticles.scale.set(starScale, starScale, starScale);
                // ‚òÖ‚òÖ‚òÖ ÊúÄÁªà‰øÆÊîπÔºöÂä®ÁîªÂü∫ÂáÜÈ´òÂ∫¶‰πüÂêåÊ≠•ÊèêÂçáÂà∞ 20.8 ‚òÖ‚òÖ‚òÖ
                starParticles.position.y = 20.8 + Math.sin(Date.now() * 0.0025) * 0.25;
            }
            renderer.render(scene, camera);
        }

        function dist(p1, p2) { return Math.sqrt(Math.pow(p1.x - p2.x, 2) + Math.pow(p1.y - p2.y, 2)); }

        let lastExplodedState = false;
        let stabilityCounter = 0;

        function hideOverlay() {
            if (overlay.style.opacity !== '0') {
                overlay.style.opacity = '0';
                setTimeout(() => { overlay.style.display = 'none'; }, 600);
            }
        }

        function onResults(results) {
            hideOverlay();
            videoElement.style.opacity = "0.7"; 
            
            let detectedState = lastExplodedState;

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                debugElement.style.opacity = "0.7"; 
                const hand = results.multiHandLandmarks[0];
                const wrist = hand[0]; const middleMCP = hand[9];
                const palmSize = dist(wrist, middleMCP);
                const tips = [4, 8, 12, 16, 20];
                let totalTipDist = 0;
                tips.forEach(idx => { totalTipDist += dist(wrist, hand[idx]); });
                const ratio = (totalTipDist / 5) / palmSize;
                
                if (ratio > 1.3) detectedState = true; 
                else if (ratio < 1.15) detectedState = false; 
                
                const debugText = detectedState ? "OPEN" : "TREE";
                const confColor = detectedState ? "#FFD700" : "#00ff00"; 
                debugElement.style.color = confColor;
                debugElement.innerText = debugText;
            } else {
                debugElement.style.opacity = "0"; 
            }

            if (detectedState !== lastExplodedState) {
                stabilityCounter++;
                if (stabilityCounter > 1) { 
                    isExploded = detectedState;
                    lastExplodedState = detectedState;
                    stabilityCounter = 0;
                }
            } else {
                stabilityCounter = 0;
            }
        }

        initThree();

        startBtn.addEventListener('click', () => {
            loadingMsg.innerText = "Initialize Camera...";
            startBtn.disabled = true; startBtn.style.opacity = 0.5;
            videoElement.style.display = 'block';
            setTimeout(hideOverlay, 3000);

            const hands = new Hands({locateFile: (file) => { return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`; }});
            hands.setOptions({ maxNumHands: 1, modelComplexity: 0, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
            hands.onResults(onResults);
            
            const cameraUtils = new Camera(videoElement, { 
                onFrame: async () => { 
                    await hands.send({image: videoElement}); 
                }, 
                width: 320, 
                height: 240 
            });
            cameraUtils.start().catch(err => { 
                console.error(err); 
                alert("ÊëÑÂÉèÂ§¥ÂêØÂä®Â§±Ë¥•ÔºåËØ∑Ê£ÄÊü•ÊùÉÈôê");
                hideOverlay(); 
            });
        });

    </script>
</body>
</html>
